<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅行記帳本</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>旅行記帳本</h1>
        <div id="app">
            <!-- 記帳表單 -->
            <form id="expense-form">
                <div class="form-group">
                    <label for="date">日期：</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="time">時間：</label>
                    <input type="time" id="time" required>
                </div>
                <div class="form-group">
                    <label for="currency">幣別：</label>
                    <select id="currency" required>
                        <option value="TWD">新台幣 TWD</option>
                        <option value="JPY">日圓 JPY</option>
                        <option value="USD">美金 USD</option>
                        <option value="EUR">歐元 EUR</option>
                        <option value="KRW">韓元 KRW</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">金額：</label>
                    <input type="number" id="amount" required min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="category">分類：</label>
                    <select id="category" required>
                        <option value="">請選擇分類</option>
                        <option value="交通">交通</option>
                        <option value="住宿">住宿</option>
                        <option value="餐飲">餐飲</option>
                        <option value="購物">購物</option>
                        <option value="票券">票券</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">備註：</label>
                    <input type="text" id="description" placeholder="請輸入備註說明">
                </div>
                <button type="submit" class="submit-btn">新增支出</button>
            </form>

            <!-- 篩選區 -->
            <div id="filter-section">
                <h2>篩選條件</h2>
                <div class="filter-group">
                    <label for="filter-date">日期：</label>
                    <input type="date" id="filter-date">
                    <label for="filter-currency">幣別：</label>
                    <select id="filter-currency">
                        <option value="">全部</option>
                        <option value="TWD">新台幣 TWD</option>
                        <option value="JPY">日圓 JPY</option>
                        <option value="USD">美金 USD</option>
                        <option value="EUR">歐元 EUR</option>
                        <option value="KRW">韓元 KRW</option>
                    </select>
                    <button id="filter-button">篩選</button>
                </div>
            </div>

            <!-- 統計摘要 -->
            <div id="summary-section">
                <h2>支出統計</h2>
                <div class="summary-group">
                    <div class="currency-summary" id="TWD-summary">TWD 總計：<span>0</span></div>
                    <div class="currency-summary" id="JPY-summary">JPY 總計：<span>0</span></div>
                    <div class="currency-summary" id="USD-summary">USD 總計：<span>0</span></div>
                    <div class="currency-summary" id="EUR-summary">EUR 總計：<span>0</span></div>
                    <div class="currency-summary" id="KRW-summary">KRW 總計：<span>0</span></div>
                </div>
            </div>

            <!-- 支出列表 -->
            <div id="expense-list">
                <h2>支出明細</h2>
                <table id="expenses-table">
                    <thead>
                        <tr>
                            <th>日期</th>
                            <th>時間</th>
                            <th>幣別</th>
                            <th>金額</th>
                            <th>分類</th>
                            <th>備註</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 動態填入資料 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
